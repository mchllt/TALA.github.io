<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Cookie|Montserrat|Open+Sans+Condensed:300|Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/update.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>TALA</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="img/logov3.png" alt="My Portfolio" class="logo">
            <h2>Update your <span style="color: #EAC117">Data!</span></h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html" title="CLOSE"><i class="fa fa-times"></i> </a></li>
                </ul>
            </nav>
        </div>

    </header>
    <div class="grid-container">
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h3>Drag & Drop to Upload File</h3>
            <span>OR</span>
            <button>Browse File</button>
            <input type="file" accept=".csv, .xls, .xlsx" hidden>
        </div>

        <div class="manual-update">
            <div class="dropdown-container-div">
                <form action="#">
                    <label for="date">DATE</label>
                    <style>

                    </style>
                    <select name="date_to_be_updated" id="date">
                        <option value="">&emsp;&emsp;-- Month --</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>

                    <select id="year">
                        <option value="">&emsp;&emsp;&nbsp;-- Year --</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </form>
                <form action="#">
                    <label for="data">DATA TO BE UPDATED</label>
                    <select name="data_to_be_updated" id="data">
                        <option value="">&nbsp;-- Choose Data --</option>
                        <option value="item_sales">Item Sales</option>
                        <option value="item_inventory">Item Inventory</option>
                        <option value="item_price">Item Price</option>
                        <option value="raw_material_inventory">Raw Material Inventory</option>
                    </select>
                </form>
                <form action="#">
                    <label for="data">ITEM/RAW MATERIAL</label>
                    <select name="data_to_be_updated" id="data">
                        <option value="">&nbsp;-- Choose Data --</option>
                        <optgroup label="Items">

                            <option value="vanity/travel_pouch">Vanity/Travel Pouch</option>
                            <option value="tote_bag">Tote Bag</option>
                            <option value="slim_waller">Slim Wallet</option>
                            <option value="mini_wallet">Mini Wallet</option>
                        </optgroup>
                        <optgroup label="Raw Material">
                            <option value="vegan_leather">Vegan Leather</option>
                            <option value="cl10">Cow Leather 10</option>
                            <option value="cl12">Cow Leather 12</option>
                            <option value="button">Button</option>
                            <option value="zipper">Zipper</option>
                        </optgroup>
                    </select>
                </form>
                <div class="item">
                    <label for="val">VALUE</label>
                    <input type="text" class="validate-val" pattern="^\d+$" placeholder="Enter Value" oninput="validateNumber(this)"/>
                </div>
            </div>
            <div class="button-container-div">
                <button class="button">Update</button>
            </div>
        </div>
        <span class="border"></span>
    </div>
    <p class="template">Use the template below for bulk update <u>TALA_template.xlsx</u></p>
    <p class="Bulk_u">Bulk Update</p>
    <p class="Manual_u">Manual Update</p>

    <script src="js/main.js"></script>
    <script>
        var validNumber = new RegExp(/^\d*\.?\d*$/);
        var lastValid = document.getElementById("test1").value;
        function validateNumber(elem) {
            if (validNumber.test(elem.value)) {
                lastValid = elem.value;
            } else {
                elem.value = lastValid;
            }
        }
    </script>


</body>

</html>
